<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRJCTR JavaScript 11</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>PRJCTR JavaScript 11</h1>

    <a href="https://google.com" target="_blank">Google.com</a>
    <div class="progress" data-value="10"></div>

    <div id="outer"><span>Outer HTML</span></div>

    <div class="box">
        123
    </div>

    <button class="button">Disabled button</button>

    <button id="my-button">Please click me!</button>

    <div>
        <button id="minus" disabled>-</button>
        <span class="counter">0</span>
        <button id="plus">+</button>
    </div>

    <select name="country" id="country-select">
        <option value="UA">Ukraine</option>
        <option value="USA">USA</option>
        <option value="IT">Italy</option>
    </select>

    <form class="form">
        FORM
        <div>
            DIV
            <p>P - Click me</p>
        </div>
    </form>

    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>

    <input type="date" id="date">

    <button id="light-button">Turn light</button>
    <button id="dark-button">Turn dark</button>

    <script src="./js/script.js"></script>
</body>

</html>
